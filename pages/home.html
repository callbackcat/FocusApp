<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="blinds">
        <div class="blinds__container">Blinds</div>
      </div>
    </header>

    <main>
      <div class="window">
        <div class="window__container">Window</div>
      </div>
    </main>

    <footer>
      <div class="table">
        <div class="table__container">Table</div>
      </div>
    </footer>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <div class="menu-btn">
      <i class="fas fa-bars"></i>
    </div>

    <div class="side-bar">
      <div class="menu">
        <div class="item">
          <a href="#"><i class="fas fa-desktop"></i>Dashboard</a>
        </div>
        <div class="item">
          <a class="sub-btn"
            ><i class="fas fa-table"></i>Tables<i
              class="fas fa-angle-right dropdown"
            ></i
          ></a>
          <div class="sub-menu">
            <a href="#" class="sub-item">Sub Item 01</a>
            <a href="#" class="sub-item">Sub Item 02</a>
            <a href="#" class="sub-item">Sub Item 03</a>
          </div>
        </div>
        <div class="item">
          <a href="#"><i class="fas fa-th"></i>Forms</a>
        </div>
        <div class="item">
          <a class="sub-btn"
            ><i class="fas fa-cogs"></i>Settings<i
              class="fas fa-angle-right dropdown"
            ></i
          ></a>
          <div class="sub-menu">
            <a href="#" class="sub-item">Sub Item 01</a>
            <a href="#" class="sub-item">Sub Item 02</a>
          </div>
        </div>
        <div class="item">
          <a href="#"><i class="fas fa-info-circle"></i>About</a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        //jquery for toggle sub menus
        $(".sub-btn").click(function () {
          $(this).next(".sub-menu").slideToggle();
          $(this).find(".dropdown").toggleClass("rotate");
        });
        $(".menu-btn").click(function () {
          $(".side-bar").addClass("active");
          $(".menu-btn").css("visibility", "hidden");
        });
      });
      $(document).mouseup(function (e) {
        var container = $(".side-bar");
        if (!container.is(e.target) && container.has(e.target).length === 0) {
          $(".side-bar").removeClass("active");
          $(".menu-btn").css("visibility", "visible");
        }
      });
    </script>
  </body>
</html>
