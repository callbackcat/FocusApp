    <details id="popup help">
      <summary>
        <div class="details-modal-overlay"></div>
      </summary>
      <div class="details-modal">
        <div class="details-modal-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

        <div class="details-modal-title"><i class="bx bxs-buoy"></i>FAQ</div>

      </div>

    <details id="popup todo">
      <summary>
        <div class="details-modal-overlay"></div>
      </summary>
      <div class="details-modal-todo">
        <div class="details-modal-content">
          <div class="container">
            <div class="input-field">
              <textarea placeholder="Что нужно сделать?"></textarea>
              <i class="uil uil-notes note-icon"></i>
            </div>
            <ul class="todoLists"></ul>
            <div class="pending-tasks">
              <span
                >Количество активных задач: <span class="pending-num"> 0 </span>
              </span>
              <button class="clear-button">Удалить задачи</button>
            </div>
          </div>
          <script src="../components/todo.js"></script>
        </div>
      </div>
    </details>

    <script
      src="../iziToast-master/dist/js/iziToast.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      iziToast.success({
        title: "Success",
        message: "You bought a new item!",
      });
    </script>

    <script src="../scripts/timer.min.js"></script>
    <script type="text/javascript">
      TimeMe.initialize({
        currentPageName: "home",
      });

      window.onload = function () {
        setInterval(function () {
          let timeSpentOnPage = TimeMe.getTimeOnCurrentPageInSeconds();
          document.getElementById("timeInSeconds").textContent =
            timeSpentOnPage.toFixed(0);
        });
      };

      window.onbeforeunload = function () {
        localStorage.setItem(
          "timeInSeconds",
          Number(document.getElementById("timeInSeconds").textContent) +
            Number(localStorage.getItem("timeInSeconds"))
        );
      };
    </script>

    <div class="coins">
      <div class="coins__container">
        <h1><span id="timeInSeconds">0</span> <i class="bx bxs-coin"></i></h1>
      </div>
    </div>

    <div class="todo">
      <div class="todo__container">Todo</div>
    </div>

    <header>
      <div class="blinds">
        <div class="blinds__container">Blinds</div>
      </div>
    </header>

    <main>
      <div class="window">
        <div class="window__container">Window</div>
      </div>
    </main>

    <footer>
      <div class="table">
        <div class="table__container">Table</div>
      </div>
    </footer>

    <div class="menu-btn">
      <i class="bx bx-menu-alt-right"></i>
    </div>

    <div class="side-bar">
      <div class="menu">
        <div class="item store">
          <a><i class="bx bx-store-alt"></i>Shop</a>
        </div>
        <div class="item profile">
          <a><i class="bx bx-user"></i>Profile</a>
        </div>
        <div class="item help">
          <a><i class="bx bx-help-circle"></i>Help</a>
        </div>
      </div>
    </div>

    <script>
      $(".store").on("click", function (e) {
        var popup = document.getElementById("popup store");
        popup.setAttribute("open", "true");

        document.getElementById("popup profile").removeAttribute("open");
        document.getElementById("popup help").removeAttribute("open");
      });
      $(".profile").on("click", function (e) {
        var popup = document.getElementById("popup profile");
        popup.setAttribute("open", "true");

        document.getElementById("popup store").removeAttribute("open");
        document.getElementById("popup help").removeAttribute("open");
      });
      $(".help").on("click", function (e) {
        var popup = document.getElementById("popup help");
        popup.setAttribute("open", "true");

        document.getElementById("popup store").removeAttribute("open");
        document.getElementById("popup profile").removeAttribute("open");
      });
      $(".todo").on("click", function (e) {
        var popup = document.getElementById("popup todo");
        popup.setAttribute("open", "true");
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
        //jquery for toggle sub menus
        $(".sub-btn").click(function () {
          $(this).next(".sub-menu").slideToggle();
          $(this).find(".dropdown").toggleClass("rotate");
        });
        $(".menu-btn").click(function () {
          $(".side-bar").addClass("active");
          $(".menu-btn").css("visibility", "hidden");
        });
      });
      $(document).mouseup(function (e) {
        var container = $(".side-bar");
        if (!container.is(e.target) && container.has(e.target).length === 0) {
          $(".side-bar").removeClass("active");
          $(".menu-btn").css("visibility", "visible");
        }
      });
    </script>
  </body>
</html>
